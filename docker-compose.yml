version: "3.8"

services:
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ff-client
    depends_on:
      - server
    ports:
      - 3000:3000
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ff-server
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - redis
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: ff-nginx
    restart: always
    depends_on:
      - server
      - client
    ports:
      - 80:80
  redis:
    image: redis:6-alpine
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: celery worker --app=core --loglevel=info
    volumes:
      - ./backend:/usr/src/app
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - server
      - redis
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: flower -A core --port=5555 --broker=redis://redis:6379/0
    volumes:
      - ./backend:/usr/src/app
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - server
      - redis
      - celery
