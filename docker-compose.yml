version: "3.8"

services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ff-server
    environment:
      - CELERY_BROKER=redis://redis:6379
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - redis
  redis:
    image: redis
    ports:
      - "6379:6379"
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: celery --app foodfinder worker --loglevel=info
    environment:
      - RESULT_BACKEND=redis://redis:6379
      - C_FORCE_ROOT=true
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - redis
