version: "3.8"

services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ff-server
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - redis
  redis:
    image: redis
    ports:
      - "6379:6379"
